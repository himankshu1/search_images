<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .center h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .images img {
            margin: 10px;
            max-width: 100%;
            height: auto;
        }

        .button-container {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="center">
        <h2>Search Results</h2>
        <div class="images"> {% for image_src in images_src %} <img src="{{ image_src }}" alt="Image"> {% endfor %}
        </div>
        <div class="button-container">
            <a href="{{ url_for('home') }}" class="btn">Search again</a>
        </div>
    </div>
</body>

</html>
